<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Tamamon タマモン</title>

    body {

      font-size: 26px;

  <script src="src/tamamonjQuery.js"></script>

  <body>
    <p>Energy: <span id="default-energy"></span></p>

      <img id="default02" src="Images/Pet/Tamamon02.png" />

    <button id="feed" class="btn btn-info" value="feed" onclick="startAnimationFeed()"> Feed </button>
